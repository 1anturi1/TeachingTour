<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>TEACHING TOUR</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href= "{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
					<header id="header">
					<h1 id="logo"><a href="/">TeachingTour</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="/">Inicio</a></li>
							<li>
								<a href="/toures">Recorridos</a>

							</li>
							<li><a href="">Blog</a></li>
							<li><a href="/registrarse" class="button primary">Sign Up</a></li>
						</ul>
					</nav>
				</header>
            <section>

                <h4>Recorridos</h4>
                <table class = "bordered highlight responsive-tab">
                      {% for tour in tour_list %}
                      <tr>
                          <td>
                            <h2><span class="image left"><img src="static/images/{{tour.imagen}}" alt="" /></span>{{tour.lugar}}</h2>
							  <p>{{tour.descripcion}}</p>
                              <p><b>Cupos: {{tour.cupos}}</b></p>
                          </td>
                      </tr>
                      {% endfor %}
                    </table>

            </section>



        </div>
    </body>
</html>
