<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    	<title>Registrarse</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href= "{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
</head>
<body>
<!-- Header -->
<div id="page-wrapper">
					<header id="header">
					<h1 id="logo"><a href="/">TeachingTour</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="/">Inicio</a></li>
							<li>
								<a href="/toures">Recorridos</a>

							</li>
							<li><a href="">Blog</a></li>
							<li><a href="/registrarse" class="button primary">Sign Up</a></li>
						</ul>
					</nav>
				</header>

	<section>
								<h3>Registrarse</h3>
								<form method="POST" action="">
									<div class="row gtr-uniform gtr-50">
                                        <div class="col-12">
											<select name="category" id="category">
												<option value="">- Category -</option>
												<option value="1">Guia</option>
												<option value="1">Turista</option>
											</select>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="Identificacion" id="identificacion" value="" placeholder="Identificación" />
										</div>
                                        <div class="col-6 col-12-xsmall">
											<input type="email" name="Nombre" id="nombre" value="" placeholder="Nombre" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
                                        <div class="col-6 col-12-xsmall">
											<select name="Idioma" id="idioma">
												<option value="">- Idioma -</option>
                                                <option value="1">Inglés</option>
                                                <option value="1">Español</option>
                                                <option value="1">Aleman</option>
                                                <option value="1">Francés</option>
                                                <option value="1">Portugues</option>
                                                <option value="1">Madarin</option>
                                                <option value="1">Italiano</option>
                                            </select>
										</div>


										<div class="col-6 col-12-medium">
											<input type="checkbox" id="copy" name="copy">
											<label for="copy">Deseo recibir notificaciones a mi correo</label>
										</div>

										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Registrarse" class="primary" /></li>
												<li><input type="reset" value="Cancelar" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
</body>
</div>
</html>
